<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head th:replace="fragments/header :: head"></head>
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <main class="register-container">
        <div class="register-form-wrapper">
            <h1>Créer un compte</h1>
            <form th:action="@{/register}" th:object="${utilisateur}" method="post" class="register-form">

                <div class="form-group">
                    <input type="text" th:field="*{nom}" placeholder="Nom" required>
                    <i class="fas fa-user"></i>
                    <div class="error-message" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                </div>
            
                <div class="form-group">
                    <input type="email" th:field="*{email}" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            
                <div class="form-group">
                    <input type="password" th:field="*{motDePasse}" placeholder="Mot de passe" required>
                    <i class="fas fa-lock"></i>
                    <div class="error-message" th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}"></div>
                </div>
            
                <button type="submit" class="btn-register">S'inscrire</button>
            
                <div class="social-register">
                    <p class="divider">ou s'inscrire avec</p>
                    <a href="/oauth2/authorization/google" class="btn-google">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon" width="20">
                        <span>Google</span>
                    </a>
                </div>
            
                <div class="form-footer">
                    <span>Déjà un compte ? <a href="/login">Se connecter</a></span>
                </div>
            </form>
            
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
